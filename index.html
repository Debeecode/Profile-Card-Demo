<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Profile Card Challenge from Frontend Mentor">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Deborah Okonkwo">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="pattern">
                <div class="img">
                    <img src="profile-card-component-main/images/image-victor.jpg" alt="image-victor">
                </div>
            </div>
            <div class="profile">
                <h1>Victor Crest <span>26</span></h1>
                <p><span>London</span></p>
            </div>
            <hr>
            <div class="numbers">
                <div class="cont">
                    <p class="num">80K</p>
                    <p><span class="tag">Followers</span></p>
                </div>
                
                <div class="cont">
                    <p class="num">803K</p>
                    <p><span class="tag">Likes</span></p>
                </div>
    
                <div class="cont">
                    <p class="num">1.4K</p>
                    <p><span class="tag">Photos</span></p>
                </div>
            </div>
            <div class="attribution">
                <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
                <span>Coded by <a href="#">Debeeliever</a>.</span>
            </div>
        </div>
    </div>
</body>
</html>
